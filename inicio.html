<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FEPLA CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/styles.css">
</head>
<body>
    <div class="container">
        <header class="headerButton">
            <div class="headerButton">
            <img src="./imagenes/Logo_CRM_Casita_Sin_Fondo.png" alt="Logo FEPLA CRM" class="headerButton">
            <h1>FEPLA CRM</h1>
            </div>
            <div class="headerButton">
            <button class="button1">Cerrar sesi√≥n</button>
            <button class="button1">Perfil</button>
            </div>
        </header>
        <main>
            <div class="tituloButton">
                <h1 class="tituloButton">Empresas</h1>
                    <div class="tituloButton">
                        <input type="text" placeholder="Nombre de la empresa">
                        <button class="button2">Buscar</button>
                        <button class="button2">Crear</button>
                    </div>
            </div>
            <div class="tabla">
                <div class="fila">
                    <div class="celda">Encabezado 1</div>
                    <div class="celda">Encabezado 2</div>
                    <div class="celda">Encabezado 3</div>
                        <div class="tablaButton">
                            <button class="button3">Editar</button>
                            <button class="button3">Detalles</button>
                            <button class="button3">Borrar</button>
                        </div>
                </div>
                <div class="fila">
                    <div class="celda">Dato 1</div>
                    <div class="celda">Dato 2</div>
                    <div class="celda">Dato 3</div>
                        <div class="tablaButton">
                            <button class="button3">Editar</button>
                            <button class="button3">Detalles</button>
                            <button class="button3">Borrar</button>
                        </div>
                </div>
                <div class="fila">
                    <div class="celda">Dato 4</div>
                    <div class="celda">Dato 5</div>
                    <div class="celda">Dato 6</div>
                        <div class="tablaButton">
                            <button class="button3">Editar</button>
                            <button class="button3">Detalles</button>
                            <button class="button3">Borrar</button>
                        </div>
                </div>
            </div>
        </main>
        <footer>
            <h3>Pie de pagina</h3>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
