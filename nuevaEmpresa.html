<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FEPLA CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/styles.css">
</head>
<body>
    <div class="container">
        <header class="headerButton">
            <img src="./imagenes/Logo_CRM_Casita_Sin_Fondo.png" alt="Logo FEPLA CRM" class="headerButton">
            <h1 class="headerButton">FEPLA CRM</h1>
            <div class="headerButton">
            <button class="button1">Cerrar sesión</button>
            <button class="button1">Perfil</button>
            </div>
        </header>
        <main>
            <div class="nuevaEmpresa">
            <label>Nombre de la empresa</label>
            <input type="text" placeholder="Nombre de la empresa">
            <label>Comercial</label>
            <input type="text" placeholder="Nombre del comercial">
            <label>Teléfono de contacto</label>
            <input type="text" placeholder="Número de teléfono">
            <label>Correo electrónico</label>
            <input type="text" placeholder="Correo electrónico">
            <label>Disponibilidad</label>
            <input type="text" placeholder="Disponibilidad">
            </div>
        </main>
        <footer>
            <h3>Pie de pagina</h3>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
